name: CI-Pipeline

on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
       

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the tests
        run: pytest
